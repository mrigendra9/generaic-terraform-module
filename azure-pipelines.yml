trigger: none

pool: MyHost

variables:
  TF_PATH: "C:\\ProgramData\\chocolatey\\bin"

stages:

# ============================================================
# STAGE 1 — PRE-COMMIT / STATIC ANALYSIS
# ============================================================
- stage: PreCommit
  displayName: "Pre-Commit / Static Analysis Stage"
  jobs:

  # ----------------------------------------------------------
  # 1. Terraform Install + Init + Validate
  # ----------------------------------------------------------
  - job: Terraform_Install_Validate
    displayName: "Terraform Install & Validate"
    pool: MyHost
    steps:

    - powershell: |
        Write-Host "Adding Terraform PATH..."
        $env:PATH = "$(TF_PATH);" + $env:PATH
        terraform -version
      displayName: "Fix Terraform PATH"

    - task: TerraformInstaller@1
      displayName: "Install Terraform"
      inputs:
        terraformVersion: '1.6.2'

    - task: TerraformTask@5
      displayName: "Terraform Init"
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/env/dev'
        backendServiceArm: 'dev-service-connection'
        backendAzureRmStorageAccountName: 'kumamrig1234567890'
        backendAzureRmContainerName: 'tfstate'
        backendAzureRmKey: 'dev.tfstate'

    - task: TerraformTask@5
      displayName: "Terraform Validate"
      inputs:
        provider: 'azurerm'
        command: 'validate'
        workingDirectory: '$(System.DefaultWorkingDirectory)/env/dev'

  # ----------------------------------------------------------
  # 2. Terraform FMT
  # ----------------------------------------------------------
  - job: TerraformFmt
    displayName: "Terraform FMT"
    pool: MyHost
    steps:

    - powershell: |
        Write-Host "Adding Terraform PATH..."
        $env:PATH = "$(TF_PATH);" + $env:PATH
        terraform -version
      displayName: "Fix Terraform PATH"

    - task: TerraformTask@5
      displayName: "Terraform Fmt"
      inputs:
        provider: 'azurerm'
        command: 'custom'
        workingDirectory: '$(System.DefaultWorkingDirectory)/env/dev'
        customCommand: 'terraform fmt'
        outputTo: 'console'
        environmentServiceNameAzureRM: 'dev-service-connection'

  # ----------------------------------------------------------
  # 3. tfsec security scan
  # ----------------------------------------------------------
  - job: tfsec
    displayName: "TFSec Security Scan"
    dependsOn: TerraformFmt
    pool: MyHost
    steps:

    - powershell: |
        $env:PATH = "$(TF_PATH);" + $env:PATH
      displayName: "Fix Terraform PATH"

    - task: tfsec@1
      displayName: "Running tfsec"
      inputs:
        version: 'v1.26.0'
        dir: '$(System.DefaultWorkingDirectory)/env/dev'
        args: '--exclude-path .terraform --format sarif'

  # ----------------------------------------------------------
  # 4. TFLint
  # ----------------------------------------------------------
  - job: tflint
    displayName: "Terraform Linting (tflint)"
    dependsOn: tfsec
    pool: MyHost
    steps:

    - powershell: |
        $env:PATH = "$(TF_PATH);" + $env:PATH
      displayName: "Fix Terraform PATH"

    - task: PowerShell@2
      displayName: "Install & Run TFLint"
      continueOnError: true
      inputs:
        targetType: 'inline'
        script: |
          winget install TerraformLinters.tflint
          tflint
        workingDirectory: '$(System.DefaultWorkingDirectory)/env/dev'


# ============================================================
# STAGE 2 — COST ESTIMATION
# ============================================================
- stage: costStage
  displayName: "Cost & Impact Assessment Stage"
  dependsOn: PreCommit
  jobs:

  - job: InfraCost
    displayName: "InfraCost Breakdown"
    pool: MyHost
    steps:

    - powershell: |
        $env:PATH = "$(TF_PATH);" + $env:PATH
      displayName: "Fix Terraform PATH"

    - task: PowerShell@2
      displayName: "Run Infracost Breakdown"
      inputs:
        targetType: 'inline'
        script: "infracost breakdown --path=."
        workingDirectory: '$(System.DefaultWorkingDirectory)/env/dev'


# ============================================================
# STAGE 3 — PLAN
# ============================================================
- stage: plan
  displayName: "Plan & Review Stage"
  dependsOn: costStage
  jobs:

  - job: TerraformPlan
    displayName: "Terraform Plan"
    pool: MyHost
    steps:

    - powershell: |
        $env:PATH = "$(TF_PATH);" + $env:PATH
      displayName: "Fix Terraform PATH"

    - task: TerraformTask@5
      displayName: "Terraform Init"
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/env/dev'
        backendServiceArm: 'dev-service-connection'
        backendAzureRmStorageAccountName: 'kumamrig1234567890'
        backendAzureRmContainerName: 'tfstate'
        backendAzureRmKey: 'dev.tfstate'

    - task: TerraformTask@5
      displayName: "Terraform Plan"
      inputs:
        provider: 'azurerm'
        command: 'plan'
        environmentServiceNameAzureRM: 'dev-service-connection'
        workingDirectory: '$(System.DefaultWorkingDirectory)/env/dev'


# ============================================================
# STAGE 4 — MANUAL APPROVAL
# ============================================================
- stage: approval
  displayName: "Approval & Governance Stage"
  dependsOn: plan
  jobs:

  - job: ManualApproval
    displayName: "Manual Approval"
    pool: server
    steps:

    - task: ManualValidation@1
      name: manualGate
      inputs:
        notifyUsers: 'falana@gmail.com'
        instructions: 'Please review the Terraform Plan before approval.'


# ============================================================
# STAGE 5 — APPLY
# ============================================================
- stage: apply
  displayName: "Deploy / Apply Stage"
  dependsOn: approval
  jobs:

  - job: TerraformApply
    displayName: "Terraform Apply"
    pool: MyHost
    steps:

    - powershell: |
        $env:PATH = "$(TF_PATH);" + $env:PATH
      displayName: "Fix Terraform PATH"

    - task: TerraformTask@5
      displayName: "Terraform Init"
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/env/dev'
        backendServiceArm: 'dev-service-connection'
        backendAzureRmStorageAccountName: 'kumamrig1234567890'
        backendAzureRmContainerName: 'tfstate'
        backendAzureRmKey: 'dev.tfstate'

    - task: TerraformTask@5
      displayName: "Terraform Apply"
      inputs:
        provider: 'azurerm'
        command: 'apply'
        environmentServiceNameAzureRM: 'dev-service-connection'
        workingDirectory: '$(System.DefaultWorkingDirectory)/env/dev'